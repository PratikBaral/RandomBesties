<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Piece Inspired Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow-x: hidden;
}

#youtube-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

#youtube-bg iframe {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  border: none;
}

.creator-credit {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(5px);
  padding: 8px 15px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.creator-credit:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}

.container {
  text-align: center;
  max-width: 800px;
  padding: 2rem;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  background: linear-gradient(45deg, #ff0000, #ff8c00);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

p {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 2rem;
  color: rgba(255, 255, 255, 0.9);
}

.btn {
  position: relative;
  display: inline-block;
  padding: 15px 30px;
  background: linear-gradient(45deg, #ff0000, #ff8c00);
  color: white;
  border: none;
  border-radius: 50px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255, 140, 0, 0.6);
}

.btn:active {
  transform: translateY(1px);
}

.ripple {
  position: absolute;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 50%;
  transform: scale(0);
  animation: ripple 0.6s linear;
  pointer-events: none;
}

@keyframes ripple {
  to {
    transform: scale(2.5);
    opacity: 0;
  }
}

.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(5px);
  background: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.modal-content h2 {
  margin-bottom: 20px;
  color: #fff;
}

.modal-content button {
  margin: 10px;
  padding: 10px 20px;
  background: linear-gradient(45deg, #ff0000, #ff8c00);
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.modal-content button:hover {
  background: linear-gradient(45deg, #ff8c00, #ff0000);
}

  </style>
</head>
<body>
  <div id="youtube-bg">
    <iframe src="https://www.youtube.com/embed/t7XKFvXEXGQ?autoplay=1&mute=1&loop=1&playlist=t7XKFvXEXGQ&controls=0&showinfo=0&modestbranding=1&fs=0&rel=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>  <div class="creator-credit">Created by Old Era Trio</div>  <div class="container">
    <h1>Set Sail for Adventure!</h1>
    <p>Join the Straw Hat Pirates on their journey to find the legendary One Piece and become the King of the Pirates. The Grand Line awaits those brave enough to pursue their dreams!</p>
    <button class="btn" id="clickBtn">Join the Crew</button>
  </div>  <div id="popupModal" class="modal">
    <div class="modal-content">
      <h2>Old Trio Era Return</h2>
      <button onclick="selectMember('Alsih')">Alsih</button>
      <button onclick="selectMember('Avishek')">Avishek</button>
      <button onclick="selectMember('Pratik')">Pratik</button>
    </div>
  </div>  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.getElementById('clickBtn');
      const modal = document.getElementById('popupModal');

      btn.addEventListener('click', function (e) {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        btn.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);

        modal.style.display = 'flex';
      });

      window.selectMember = function (name) {
        alert(`Old Trio Era Return: ${name} has entered`);
        modal.style.display = 'none';
      };

      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      };
    });
  </script></body>
</html>
